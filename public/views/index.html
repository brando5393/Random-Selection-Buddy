<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ===CSS LINKS=== -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="..//css/main.css">
    <!-- ===JS LINKS=== -->
    <!-- bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- app js -->
    <script defer src="..//javascript/app.js"></script>
    <title>Random Selection Buddy</title>
</head>

<body>
    <div class="container">
        <header>

        </header>
        <main>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <h5 class="card-header">Application Options</h5>
                        <div class="card-body">
                            <button type="button" id="set-category-button" class="btn btn-primary">Set Category</button>
                            <br>
                            <button type="button" id="add-option-button" class="btn btn-primary">Add Option</button>
                            <br>
                            <button type="button" id="display-all-options-button" class="btn btn-primary">Display All
                                Options</button>
                            <br>
                            <button type="button" id="remove-option-button" class="btn btn-warning">Remove
                                Option</button>
                            <br>
                            <button type="button" id="clear-all-options-button" class="btn btn-danger">Clear All
                                Options</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="help-area">
                                <h4 id="help-area-heading">Helper Text</h4>
                                <p id="helper-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <h5 class="card-header">Main Display</h5>
                        <div class="card-body">
                            <h2 class="card-text">The option that was selected is: <span
                                    id="option-text-display"></span></h2>
                        </div>
                    </div>
                    <button type="button" id="make-selection-button" class="btn btn-success btn-lg btn-block">Make New Selection</button>

                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <h5 class="card-header">Other Useful Data</h5>
                        <div class="card-body">
                            <h5 class="card-title">Overall Category: <span id="category-text"></span></h5>
                            <h5 class="card-title">Total Number of Options Available: <span
                                    id="total-options-text">0</span></h5>
                            <h5 class="card-title">Total Number of Selections Made: <span
                                    id="total-selections-text">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
